services:
  linksapi_appserver:
    container_name: linksapi_appserver
    build:
      context: .
      target: final
    ports:
      - 8081:8080
    depends_on:
      db:
        condition: service_healthy
    environment:
      ConnectionStrings__DefaultConnection: /run/secrets/connectionstring

  db:
    container_name: db
    build:
      context: .
      dockerfile: db/Dockerfile
    image: postgres:16
    restart: always
    secrets:
      - db_password
    volumes:
      - db_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD_FILE=/run/secrets/db_password
    ports:
      - 5432:5432
    expose:
      - 5432
    healthcheck:
      test: ["CMD", "pg_isready"]
      interval: 10s
      timeout: 5s
      retries: 5

secrets:
  db_password:
    file: secrets/db_password.txt
  connectionstring:
    file: secrets/connectionstring.txt

volumes:
  db_data:
